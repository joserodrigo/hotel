<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#currentLocale" />

<h:head>
	<title>#{messages['main.app.title']}</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</h:head>

<h:body style="background-color:#f1f1f1">
	<table style="width: 100%">
		<!--		<tr>-->
		<!--			<td height="70" width="5%" align="left"><a href="index.jsf"></a>-->
		<!--			</td>-->
		<!--			<td height="70" width="95%" align="left"></td>-->
		<!--		</tr>-->
		<tr>
			<td height="20" colspan="2"><ui:include src="/menu.xhtml" />
			</td>
		</tr>

		<tr align="right">
			<td><p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" /></td>
		</tr>

		<!--		<tr align="right">-->
		<!--			<td height="15" colspan="2"><ui:include src="/hora.html" /></td>-->
		<!--		</tr>-->
		<tr valign="top">
			<td height="400" colspan="2"><ui:insert name="body" />
			</td>
		</tr>
		<tr align="right">
			<td height="20" colspan="2" align="rigth" class="text-input">
				Fecha: <h:outputText value="#{applicationSettings.currentTime}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"
						timeZone="#{applicationSettings.timeZone}" type="both" />
				</h:outputText></td>
			<!--			<td height="20" colspan="2" align="center" class="text-input">#{messages['main.footer.text']}</td>-->
		</tr>
	</table>

	<p:growl id="messages" globalOnly="true" />

	<p:ajaxStatus style="width:16px;height:16px;">
		<f:facet name="start">
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<link type="text/css" rel="stylesheet" href="css/aristo/skin.css" />
</h:body>
</html>
