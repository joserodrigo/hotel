
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}"
						image="ui-icon-document" action="#{bDetailListMB.getNextView}"
						actionListener="#{bDetailListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}"
						image="ui-icon-trash" onclick="confirmation.show()" type="button"
						immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert"
						widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}"
							action="#{bDetailListMB.deleteSelection}"
							actionListener="#{bDetailListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}"
							onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{bDetailListMB.resultList}">
				<f:facet name="header">#{messages['bDetail.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox
						value="#{bDetailListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>

				<p:column sortBy="#{bean.bdetailsId}">
					<f:facet name="header">#{messages['bDetail.label.bdetailsId']}</f:facet>
					<h:commandLink action="#{bDetailListMB.getNextView}"
						actionListener="#{bDetailListMB.clear}">
						<h:outputText value="#{bean.bdetailsId}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>

				<p:column sortBy="#{bean.bookingId}">
					<f:facet name="header">#{messages['bDetail.label.bookingId']}</f:facet>
					<h:commandLink action="#{bDetailListMB.getNextView}"
						actionListener="#{bDetailListMB.clear}">
						<h:outputText value="#{bean.bookingId}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>

				<p:column sortBy="#{bean.peopleId}">
					<f:facet name="header">#{messages['bDetail.label.peopleId']}</f:facet>
					<h:commandLink action="#{bDetailListMB.getNextView}"
						actionListener="#{bDetailListMB.clear}">
						<h:outputText value="#{bean.peopleId}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>

				<p:column sortBy="#{bean.roomId}">
					<f:facet name="header">#{messages['bDetail.label.roomId']}</f:facet>
					<h:commandLink action="#{bDetailListMB.getNextView}"
						actionListener="#{bDetailListMB.clear}">
						<h:outputText value="#{bean.roomId}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
